name: Build and Deploy to Firebase
run-name: ${{ github.actor }} is building a new version of website ðŸš€
on: 
  push:
    branches: main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16
      - name: Build project
      - run: npm run build
      - name: Host on Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VN_PORTFOLIO }}"
          channelId: live
          projectId: vn-portfolio